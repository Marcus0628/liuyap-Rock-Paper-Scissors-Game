<!DOCTYPE html>
<html>

  <head>

    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

  </head>

  <body>

    <h1>Rock Paper Scissors</h1>

    <!--Rock-->
    <button class="move-button js-rock-button"><img class="move-icon" src="img/rock-emoji.png">
    </button>

    <!--Paper-->
    <button class="move-button js-paper-button"
    ><img class="move-icon" src="img/paper-emoji.png">
    </button>

    <!--Scissors-->
    <button class="move-button js-scissors-button"
    ><img class="move-icon" src="img/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <!--UpdateScore-->
    <p class="js-score score"></p>

    <!--Reset-->
    <button class="reset-score js-reset-button">Reset Score</button>


    <button class="js-auto-play-button auto-play-button">Auto Play</button>
    
    <script src="scripts/12-rock-paper-scissors.js"></script>

  </body>
</html>
